<script>
    // Create XMLHttpRequest object.
    var oXHR = new XMLHttpRequest();

    // Initiate request.
    oXHR.onreadystatechange = reportStatus;
    oXHR.open("GET", "output.json", true);  // get json file.
    oXHR.send();

    function reportStatus() {
        if (oXHR.readyState == 4) {		// Check if request is complete.
		var mydata = JSON.parse(this.responseText);
            document.getElementById('showTitle').innerHTML = mydata[0].title;
			document.getElementById('showAuthor').innerHTML = mydata[0].author;
			document.getElementById('showClaims').innerHTML = mydata[0].claims;
			document.getElementById('showIng').innerHTML = mydata[0].ing;
			
			
        }
    }
</script>
